<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Fantasy.Space</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container-fluid vh-100 d-flex align-items-center m-0 p-0">
        <div class="row justify-content-center w-100 m-0">
            <div class="col-md-8 col-lg-6">
                <div class="text-center mb-4">
                    <h1 class="game-title">Fantasy.Space</h1>
                    <p class="game-subtitle">Enter the Fantasy.Space Arena</p>
                </div>
                
                <form id="loginForm" class="cosmic-form">
                    <div class="mb-4">
                        <input type="text" class="form-control" id="username" placeholder="Username" required>
                    </div>
                    
                    <div class="mb-4">
                        <input type="password" class="form-control" id="password" placeholder="Password" required>
                    </div>
                    
                    <button type="submit" class="btn btn-cosmic w-100">
                        <i class="fas fa-portal-enter"></i> Dare to Enter
                    </button>

                    <div class="text-center mt-3">
                        <a href="/registration.html" class="cosmic-link">New to Fantasy.Space? Register here</a>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="/login.js"></script>
</body>
</html>
